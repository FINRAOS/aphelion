<div class="table-panel-container" ng-cloak style="overflow-x: auto;">
	<div class="table-panel-header-bg" ng-show="ctrl.table.rows.length" style="border: none; background: none;"></div>
	<div class="table-panel-scroll" ng-show="ctrl.table.rows.length"></div>

		<table class="table-panel-table">
			<thead>
				<tr>
					<th ng-repeat="col in ctrl.table.columns" ng-hide="col.hidden">
						<span class="table-panel-table-header-inner pointer" ng-click="ctrl.toggleColumnSort(col, $index)" >
							{{col.title}}
							<span class="table-panel-table-header-controls" ng-if="col.sort">
								<i class="fa fa-caret-down" ng-show="col.desc"></i>
								<i class="fa fa-caret-up" ng-show="!col.desc"></i>
							</span>
						</span>
					</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</div>
<div class="table-panel-footer">
</div>
