<div class="editor-row">

	<div class="section gf-form-group">
		<h5 class="section-heading">General</h5>
		<div class="section gf-form-group">
			<gf-form-switch class="gf-form" label="Flip X and Y axis" label-class="width-10" checked="ctrl.panel.flip" on-change="ctrl.render()"></gf-form-switch>
			<gf-form-switch class="gf-form" label="Enable Ticks" label-class="width-10" checked="ctrl.panel.enableTicks" on-change="ctrl.render()"></gf-form-switch>
			<gf-form-switch class="gf-form" label="Stack Bars" label-class="width-10" checked="ctrl.panel.stack" on-change="ctrl.render()"></gf-form-switch>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Y-Axis</h5>
		<div class="section gf-form-group">

			<gf-form-switch class="gf-form" label="Show" label-class="width-5" checked="ctrl.panel.yaxis.show" on-change="ctrl.render()"></gf-form-switch>

			<div ng-if="ctrl.panel.yaxis.show">
				<div class="gf-form">
					<label class="gf-form-label width-5">Label</label>
					<input type="text" class="gf-form-input max-width-20" ng-model="ctrl.panel.yaxis.label" ng-change="ctrl.render()" ng-model-onblur>
				</div>
				<div ng-if="!ctrl.panel.flip">
					<div class="gf-form">
						<label class="gf-form-label width-5">Unit</label>
						<div class="gf-form-dropdown-typeahead max-width-15" ng-model="ctrl.panel.format" dropdown-typeahead2="ctrl.unitFormats" dropdown-typeahead-on-select="ctrl.setUnitFormat($subItem)"></div>
					</div>
					<div class="gf-form">
						<label class="gf-form-label width-5">Max</label>
						<input type="text" class="gf-form-input max-width-20" placeholder="auto" ng-model="ctrl.panel.yaxis.max" ng-change="ctrl.render()" ng-model-onblur>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">X-Axis</h5>
		<gf-form-switch class="gf-form" label="Show" label-class="width-5" checked="ctrl.panel.xaxis.show" on-change="ctrl.render()"></gf-form-switch>

		<div class="gf-form">
			<label class="gf-form-label width-5">Label</label>
			<input type="text" class="gf-form-input max-width-20" ng-model="ctrl.panel.xaxis.label" ng-change="ctrl.render()" ng-model-onblur>
		</div>

		<div ng-if="ctrl.panel.flip">
			<div class="gf-form">
				<label class="gf-form-label width-5">Unit</label>
				<div class="gf-form-dropdown-typeahead max-width-15" ng-model="ctrl.panel.format" dropdown-typeahead2="ctrl.unitFormats" dropdown-typeahead-on-select="ctrl.setUnitFormat($subItem)"></div>
			</div>
			<div class="gf-form">
				<label class="gf-form-label width-5">Max</label>
				<input type="text" class="gf-form-input max-width-20" placeholder="auto" ng-model="ctrl.panel.xaxis.max" ng-change="ctrl.render()" ng-model-onblur>
			</div>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Legend</h5>
		<gf-form-switch class="gf-form" label="Show Legend" label-class="width-10" checked="ctrl.panel.legend.show" on-change="ctrl.refresh()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="Legend as table" label-class="width-10" checked="ctrl.panel.legendTable" on-change="ctrl.refresh()"></gf-form-switch>
		<gf-form-switch class="gf-form" label="Legend to right" label-class="width-10" checked="ctrl.panel.legendRight" on-change="ctrl.refresh()"></gf-form-switch>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Tooltip Options</h5>
		<gf-form-switch class="gf-form" label="Show Stack Details" label-class="width-15"  checked="ctrl.panel.tooltip.showAllDetails" ng-if="ctrl.panel.stack"></gf-form-switch>
	</div>

	<div class="section gf-form-group" ng-if="ctrl.panel.dd.hasRawData">
		<h5 class="section-heading">Raw Data Drill Down</h5>
		<div class="gf-form">
			<span class="gf-form-label width-10">Rows Per Page</span>
			<div class="gf-form-select-wrapper max-width-20">
				<select class="gf-form-input" ng-init="ctrl.panel.dd.rowsPerPage = ctrl.panel.dd.rowsPerPage || 10" ng-model="ctrl.panel.dd.rowsPerPage" ng-options="v for v in [10,25,50]" ng-change="ctrl.render()"></select>
			</div>
		</div>
	</div>

  </div>
</div>
