version: '2'
services:
  aphelion-service:
    image: finraos/aphelion-service
    environment:
      - ASSUMED_ROLE_NAME=assumed_role_name
      - ACCOUNT_ID_LIST=123456789101, 1234567891012, 1234567891013, 1234567891014
      - ASSUMED_ROLE_SESSION_NAME=limit_dashboard
      - REGIONS=us-east-1, us-west-2
      - AWS_DEFAULT_REGION=us-east-1
      - REPORT_FILE_NAME=limits.csv
      - CRON_REFRESH=* * * * *
      - CRON_LIMITS=* * * * *
      - MAIL_REPORTING_LIMIT=80
      - MAIL_SENDER=APHELION@company.com
      - MAIL_SUBJECT=Limits Reached
      - MAIL_RECEIVERS=user1@company.com, user2@company.com
      - MAIL_HOST=smtp
      - MAIL_PORT=25
      - MAIL_MESSAGE=Aphelion AWS limits auto generated report
  dashboard-service:
    image: finraos/aphelion-dashboard-service
  web:
    image: finraos/aphelion-web
    ports:
      - 8443
    restart: always
    links:
     - dashboard-service
     - aphelion-service




           - MAIL_REPORTING_LIMIT=80
           - MAIL_SENDER=APHELION@company.com
           - MAIL_SUBJECT=Limits Reached
           - MAIL_RECEIVERS=user1@company.com, user2@company.com
           - MAIL_HOST=smtp
           - MAIL_PORT=25
           - MAIL_MESSAGE=Aphelion AWS limits auto generated report
         volumes:
           - /Users/$USER/.aws:/root/.aws
         links:
           - smtp
       dashboard-service:
         image: finraos/aphelion-dashboard-service:1.1
       web:
         image: finraos/aphelion-web:latest
         ports:
           - 443:8443
         restart: always
         links:
          - dashboard-service
          - aphelion-service
       smtp:
          container_name: aphelion_local_smtp
          image: amontaigu/fakesmtp
          ports:
            - 25
          mem_limit: 50m
          volumes:
            - /Users/$USER/mail:/var/mail